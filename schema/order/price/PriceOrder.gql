enum PriceOrderStatus {
  NONE
  REQUESTED
  TIMED_OUT
  RECEIVED
}

enum PriceOrderType {
  MARKET_OPEN
  MARKET_CLOSE
  LIMIT_OPEN
  LIMIT_CLOSE
  UPDATE_SL
}

interface PriceOrder {
  "Generated off-chain ID"
  id: ID!

  "Status of the order"
  status: PriceOrderStatus!

  "Type of order"
  type: PriceOrderType

  "Trade of the order"
  trade: Trade!

  tokenId: Int

  "Received order price"
  price: BigInt!

  "Created timestamp"
  createdAtTimestamp: BigInt!

  "Created block number"
  createdAtBlockNumber: BigInt!
}
